---
name: Test and Release

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'

jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout code ðŸ›’
        uses: actions/checkout@v3

      - id: yamllint
        name: Run yamllint ðŸ“ƒ
        uses: ibiqlik/action-yamllint@v3
        with:
          strict: true

  update-doc:
    if: ${{ github.ref_name != github.event.repository.default_branch }}
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout code ðŸ›’
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # otherwise, you will fail to push refs to dest repo

      - id: auto-doc
        name: Run auto-doc ðŸ“ƒ
        uses: tj-actions/auto-doc@v1.2.15
        with:
          action: 'action.yml'

      - id: changes
        name: Verify changed files ðŸ”Ž
        uses: tj-actions/verify-changed-files@v9.1
        with:
          files: |
            README.md

      - id: commit
        if: steps.changes.outputs.files_changed == 'true'
        name: Commit README changes ðŸ“¥
        uses: EndBug/add-and-commit@v9
        with:
          message: 'Update README'
          committer_name: 'GitHub Actions'
          committer_email: 'actions@github.com'
          add: 'README.md'

  release:
    needs:
      - yamllint
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout code ðŸ›’
        uses: actions/checkout@v3

      - name: Get next version
        uses: reecetech/version-increment@2022.5.1
        id: version
        with:
          scheme: calver

      - id: release
        if: ${{ github.ref_name == github.event.repository.default_branch }}
        name: Release version ðŸ“¦
        uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          draft: false
          prerelease: false
          automatic_release_tag: "${{ steps.version.outputs.version }}"
